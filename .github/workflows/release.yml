# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cass
            asset_name: cass-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cass
            asset_name: cass-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cass
            asset_name: cass-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cass.exe
            asset_name: cass-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

    outputs:
      version: ${{ steps.version.outputs.version }}

  # ==========================================================================
  # Notify Package Managers to Update
  # ==========================================================================
  notify-homebrew-tap:
    name: Notify Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger formula update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: Dicklesworthstone/homebrew-tap
          event-type: formula-update
          client-payload: |
            {
              "tool": "cass",
              "version": "${{ needs.release.outputs.version }}"
            }

      - name: Log dispatch
        run: |
          echo "✅ Dispatched formula-update event to homebrew-tap"
          echo "   Tool: cass"
          echo "   Version: ${{ needs.release.outputs.version }}"

  notify-scoop-bucket:
    name: Notify Scoop Bucket
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger manifest update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          repository: Dicklesworthstone/scoop-bucket
          event-type: manifest-update
          client-payload: |
            {
              "tool": "cass",
              "version": "${{ needs.release.outputs.version }}"
            }

      - name: Log dispatch
        run: |
          echo "✅ Dispatched manifest-update event to scoop-bucket"
          echo "   Tool: cass"
          echo "   Version: ${{ needs.release.outputs.version }}"
