name: dist

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: tests (unit + e2e)
        run: |
          cargo test -- --skip install_sh --skip install_ps1
          cargo test --test install_scripts -- --test-threads=1
          cargo test --test e2e_index_tui -- --test-threads=1
          cargo test --test e2e_install_easy -- --test-threads=1

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cass
          # Linux ARM64 (native build on ARM64 runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: cass
          # macOS Intel (use macos-15-intel which is x86_64)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: cass
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: cass
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cass.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          TARBALL="coding-agent-search-${{ matrix.target }}.tar.xz"
          cd target/${{ matrix.target }}/release
          tar -cJf "../../../dist/$TARBALL" ${{ matrix.artifact_name }}
          cd ../../../dist
          shasum -a 256 "$TARBALL" > "$TARBALL.sha256"

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $zipName = "coding-agent-search-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -DestinationPath "dist/$zipName"
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 $zipName).Hash.ToLower()
          "$hash  $zipName" | Out-File -Encoding ASCII "$zipName.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -laR dist

      - name: Copy install scripts to dist
        run: |
          cp install.sh dist/
          cp install.ps1 dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
